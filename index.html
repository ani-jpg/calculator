<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <h1>Calculator</h1>
</head>

<body>
    <div class="calculator-box">
        <div id="display">Display here</div>
        <div id="percentage">%</div>
        <div id="clear">CE</div>
        <div id="backspace">arrow</div>
        <div id="on">ON/OFF</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="divide">รท</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="multiply">x</div>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="subtract">-</div>
        <div id="0">0</div>
        <div id="decimal">.</div>
        <div id="equal">=</div>
        <div id="add">+</div>
    </div>
        
    


</body>

<script src="calculator.js"></script>

</html>
