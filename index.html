<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <h1>Calculator</h1>
</head>

<body>
<div class="calculator">
    <div id="display">OFF</div>
        <div class="calculator-box">
            <button id="%" class="operator-btn">%</button>
            <button id="clear">CE</button>
            <button id="backspace">←</button>
            <button id="answer">Ans</button>

            <button id="7" class="number-btn">7</button>
            <button id="8" class="number-btn">8</button>
            <button id="9" class="number-btn">9</button>
            <button id="+" class="operator-btn">+</button>

            <button id="4" class="number-btn">4</button>
            <button id="5" class="number-btn">5</button>
            <button id="6" class="number-btn">6</button>
            <button id="-" class="operator-btn">-</button>

            <button id="1" class="number-btn">1</button>
            <button id="2" class="number-btn">2</button>
            <button id="3" class="number-btn">3</button>
            <button id="x" class="operator-btn">x</button>

            <button id="0" class="number-btn">0</button>
            <button id="." class="number-btn">.</button>
            <button id="equal" class="operator-btn">=</button>
            <button id="divide" class="operator-btn">÷</button>
           
            
            
        </div>
    </div>
</body>

<script src="calculator.js"></script>

</html>
